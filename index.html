<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tic Tac Toe</title>
<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>

<h1 class="game_title">Tic Tac Toe</h1>

<div class="game_board">

  <div class="row row_01">
    <div data-value="1" class="box box_01">
    </div><!-- end box_01 -->
    <div data-value="2" class="box box_02">
    </div><!-- end box_02 -->
    <div data-value="4" class="box box_03">
    </div><!-- end box_03 -->
  </div>
  
  <div class=row "row_02">
    <div data-value="8" class="box box_04">
    </div><!-- end box_04 -->
    <div data-value="16" class="box box_05">
    </div><!-- end box_05 -->
    <div data-value="32" class="box box_06">
    </div><!-- end box_06 -->
  </div>
  
  <div class="row row_03">
    <div data-value="64" class="box box_07">
    </div><!-- end box_07 -->
    <div data-value="128" class="box box_08">
    </div><!-- end box_08 -->
    <div data-value="256" class="box box_09">
    </div><!-- end box_09 -->
  </div>

</div><!-- end game_board -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
